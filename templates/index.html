{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <meta name="description" content="Description of your website">
    <meta name="keywords" content="keyword1, keyword2, keyword3">
    <meta name="author" content="Your Name">
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    <header>
        <h1>Welcome to Your Website</h1>
    </header>

    <main>
        <form method="POST">
            {% csrf_token %}
            <label for="search-input">Search for a photo:</label><br>
            <input id="search-input" type="text" placeholder="Enter photo name" name="photo"/><br>
            <button type="submit">Search</button><br>
            {% if photo %}
                {% if photo_found %}
                    <img src='https://source.unsplash.com/1600x900/?{{photo}}' alt='{{photo}}'>
                {% else %}
                    <p>No photo found for "{{photo}}"</p>
                {% endif %}
            {% endif %}
        </form>

        <section class='facts'>
            <h2>Facts</h2>
            <p>{{ fact }}</p>
        </section>

        <section>
            <h2>Bored?</h2>
            <p>{{ activity }}</p>
        </section>

        <section>
            <h2>Dogs</h2>
            <img src="{{ dog }}" alt="Random Dog Image">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
